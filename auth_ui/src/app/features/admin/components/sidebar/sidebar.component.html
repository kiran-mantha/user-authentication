<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="brand-section">
      <div class="brand-icon">🔐</div>
      <h1 class="brand-title" *ngIf="!isCollapsed">Auth System</h1>
    </div>
    <button class="toggle-button" (click)="toggleSidebar()" [attr.aria-label]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
      <span class="toggle-icon">{{ isCollapsed ? '▶️' : '◀️' }}</span>
    </button>
  </div>

  <nav class="sidebar-nav">
    <ul class="nav-menu">
      <li class="nav-item" *ngFor="let item of menuItems">
        <a
          *ngIf="isMenuItemVisible(item)"
          [routerLink]="item.route"
          routerLinkActive="active"
          class="nav-link"
          [attr.title]="item.label"
        >
          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <div class="user-section" *ngIf="currentUser">
      <div class="user-avatar">
        <span class="avatar-icon">👤</span>
      </div>
      <div class="user-info" *ngIf="!isCollapsed">
        <div class="user-name">{{ currentUser.first_name || currentUser.username }}</div>
        <div class="user-role">{{ currentUser.roles?.[0]?.name || 'User' }}</div>
      </div>
    </div>
    
    <button class="logout-button" (click)="logout()" [attr.title]="isCollapsed ? 'Logout' : ''">
      <span class="logout-icon">🚪</span>
      <span class="logout-text" *ngIf="!isCollapsed">Logout</span>
    </button>
  </div>
</div>
